<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="cadastro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <a class="skip-link" href="#conteudo-principal">Pular para o conteúdo principal</a>
    <a href="../condomanager/index.html" class="voltar-link" aria-label="Voltar para página inicial">
        <i class="fa-solid fa-arrow-left voltar" aria-hidden="true"></i>
        <span class="texto-voltar">Voltar</span>
    </a>

    <main id="conteudo-principal" class="container" role="main">
        <h1>Cadastro de Usuário</h1>
        <form id="cadastro-form">
            <label for="nome">Nome Completo <span aria-hidden="true">*</span>:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              required
              placeholder="Ex.: João da Silva"
              autocomplete="name"
              aria-required="true"
            />

            <label for="data-nascimento">Data de Nascimento <span aria-hidden="true">*</span>:</label>
            <input
              type="date"
              id="data-nascimento"
              name="data-nascimento"
              required
              aria-required="true"
            />

            <label for="cpf">CPF <span aria-hidden="true">*</span>:</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              required
              placeholder="Apenas números"
              aria-required="true"
            />

            <label for="rg">RG <span aria-hidden="true">*</span>:</label>
            <input
              type="text"
              id="rg"
              name="rg"
              required
              placeholder="Apenas números"
              aria-required="true"
            />

            <label for="endereco">Endereço <span aria-hidden="true">*</span>:</label>
            <input
              type="text"
              id="endereco"
              name="endereco"
              required
              placeholder="Ex.: Rua das Flores, 123"
              aria-required="true"
            />

            <label for="telefone">Telefone <span aria-hidden="true">*</span>:</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              required
              placeholder="(11) 98765-4321"
              autocomplete="tel"
              aria-required="true"
            />

            <label for="data-reserva">Data da Reserva:</label>
            <input
              type="date"
              id="data-reserva"
              name="data-reserva"
              aria-describedby="campo-opcional"
            />
            <span id="campo-opcional" class="campo-opcional">(opcional)</span>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>© 2025 CondoManager. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
